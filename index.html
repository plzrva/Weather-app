<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <h1 id="city">London</h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
          <li>Partly Cloudy</li>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">22</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="row align-items-start">
          <div class="col">🌝</div>
          <div class="col">💛</div>
          <div class="col">🌼</div>
          <div class="col">🌟</div>
          <div class="col">😊</div>
        </div>
        <br />
        <div class="row align-items-start">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thur</div>
          <div class="col">Fri</div>
        </div>

        <div class="row align-items-start">
          <div class="col">22/1</div>
          <div class="col">23/1</div>
          <div class="col">24/1</div>
          <div class="col">25/1</div>
          <div class="col">26/1</div>
        </div>
        <br />
        <div class="row align-items-start">
          <div class="col">10º C</div>
          <div class="col">12º C</div>
          <div class="col">17º C</div>
          <div class="col">2º C</div>
          <div class="col">5º C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
